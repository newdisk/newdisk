<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<link rel="stylesheet" href="../../css/normalize.css">
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="task-drag'n-drop-table.css">
	<script src="task-drag'n-drop-table.js" async></script>
	<title>Task Drag'n Drop Table</title>
</head>
<body>
	<div class="container">
		<main>
			<div class="main-block">
				<div class="secret-info">
					<p class="th-title">Южные славяне</p>
					<ul class="variants">
						<li>Болгары</li>
						<li>Словенцы</li>
						<li>Боснийцы</li>
						<li>Черногорцы</li>
						<li>Сербы</li>
						<li>Хорваты</li>
					</ul>
					<p class="th-title">Западные славяне</p>
					<ul class="variants">
						<li>Чехи</li>
						<li>Словаки</li>
						<li>Поляки</li>
					</ul>
					<p class="th-title">Восточные славяне</p>
					<ul class="variants">
						<li>Русские</li>
						<li>Украинцы</li>
						<li>Белорусы</li>
					</ul>
				</div>
				<p class="question">Соотнесите названия современных народов и древних племён:</p>
				<div class="wrapper">
					<div class="table__box">
						<div class="table__th-row"><!-- 
							<div class="table__th"></div>
							<div class="table__th"></div> -->
						</div>
						<div class="table__td-row"><!--
							<div class="table__td-cell">
								<span class="table__td"></span>
								<span class="table__td"></span>
								<span class="table__td"></span>
							</div>-->
						</div>
					</div>
					<div class="wrapper__box"><!--
						<span class="table__td"></span>
						<span class="table__td"></span>
						<span class="table__td"></span>-->
					</div>
					<p class="response">
			        	<span class="form__response  form__response--true">Ответ верный!</span>
						<span class="form__response  form__response--false">Ответ неверный!</span>
			        </p>
			        <div class="button-box">
				        <button class="btn btn--restart">Начать заново</button>
						<button class="btn btn--answer">Проверить</button>
						<button class="btn btn--show">Показать ответ</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
