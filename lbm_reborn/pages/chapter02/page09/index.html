  <p class="page_paragraph"><span class="page-text__bold">«лицо организации»</span> – представление организации в официальных сферах;</p>
  <p class="page_paragraph"><span class="page-text__bold">«связной»</span> – взаимодействие с коллегами других подразделений внутри организации и вне ее, развертывание внешних контактов;</p>
  <p class="page_paragraph"><span class="page-text__bold">«лидер»</span> – взаимодействие с подчиненными: их мотивация, активизация, подбор и развитие персонала и т. д.</p>
