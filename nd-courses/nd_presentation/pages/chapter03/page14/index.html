<div class="page-container page-14-03 task-note-style">
    <section class="page-head">
        <p>ЗАПИСНАЯ КНИЖКА. ЗАДАНИЕ&nbsp;3</p>
    </section>

    <div class="page-block-text">
        <p class="text">Напишите 5 сильных сторон вашего продукта/услуги.</p>
        <p class="text__hint">Введите ответ с помощью клавиатуры.</p>
    </div>

    <section ng-controller="NoteCtrl as $ctrl">

        <div class="flex-container flex-container1">
            <textarea class="task-note_item_input" maxlength="{{$ctrl.taskData.maxlength}}">{{$ctrl.items.fields[0].text}}</textarea>
            <textarea class="task-note_item_input" maxlength="{{$ctrl.taskData.maxlength}}">{{$ctrl.items.fields[1].text}}</textarea>
        </div>

        <div class="page-block-text page-block-text_title"><p>ПРОЯСНИТЕ ВАШИ ЦЕЛИ</p></div>

        <div class="flex-container">
            <div class="task-note">
                <div class="task-note__body">
                    <div class="task-title">{{$ctrl.taskData.titles[0]}}</div>
                    <textarea class="task-note_item_input" maxlength="{{$ctrl.taskData.maxlength}}">{{$ctrl.items.fields[2].text}}</textarea>
                    <textarea class="task-note_item_input" maxlength="{{$ctrl.taskData.maxlength}}">{{$ctrl.items.fields[3].text}}</textarea>
                </div>
            </div>

            <div class="task-note">
                <div class="task-note__body">
                    <div class="task-title">{{$ctrl.taskData.titles[1]}}</div>
                    <textarea class="task-note_item_input" maxlength="{{$ctrl.taskData.maxlength}}">{{$ctrl.items.fields[4].text}}</textarea>
                    <textarea class="task-note_item_input" maxlength="{{$ctrl.taskData.maxlength}}">{{$ctrl.items.fields[5].text}}</textarea>
                </div>
            </div>
        </div>

        <div class="page-block-text page-block-text_title"><p>СФОРМУЛИРУЙТЕ КЛЮЧЕВУЮ КОНЦЕПЦИЮ ВАШЕЙ ПРЕДСТОЯЩЕЙ ПРЕЗЕНТАЦИИ</p></div>

        <div class="flex-container2">
            <textarea class="task-note_item_input" maxlength="{{$ctrl.taskData.maxlength}}">{{$ctrl.items.fields[6].text}}</textarea>
        </div>

        <section class="btn-box">
            <button class="btn btn_answer" ng-click="$ctrl.saveNote()">СОХРАНИТЬ</button>
        </section>
    </section>

</div>
