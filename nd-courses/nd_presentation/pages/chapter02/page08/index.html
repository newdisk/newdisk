<div class="page-container page-08-02 page-task">
	<section class="page-head">
		<p>Задание 3</p>
	</section>

	<section class="task-set">
		<p class="task-text">Расставьте признаки презентации по степени важности.</p>
		<p class="text__hint">Перетащите каждый признак на соответствующее место.</p>
	</section>

	<div ng-controller="SwapListCtrl as $ctrl">    
		<div class="task-swap-list" ng-repeat="task in $ctrl.taskExs" ng-if="!$ctrl.showRight">

			<ul>
				<div class="task-swap-list_item_wrapper" ng-repeat="item in task.questionList" >
					<div class="task-swap-list_item_number"></div>
					<li class="task-swap-list_item" data-order="{{item.order}}">{{item.label}}</li>
				</div>
			</ul>
		</div>

		<div class="task-swap-list task-swap-list__right" ng-repeat="task in $ctrl.taskData.exs" ng-if="$ctrl.showRight">
			<ul>
				<div class="task-swap-list_item_wrapper" ng-repeat="item in task.questionList" >
					<div class="task-swap-list_item_number"></div>
					<li class="task-swap-list_item" data-order="{{item.order}}">{{item.label}}</li>
				</div>
			</ul>
		</div>

		<div class="btn-box" ng-if="!$ctrl.test">
			<button class="btn btn_restart" ng-click="$ctrl.removeRestart()">Начать заново</button>
			<button class="btn btn_answer" ng-class="{'btn_disabled': $ctrl.state == 0 || $ctrl.state == 2}" ng-click="$ctrl.checkAnswer()">Принять ответ</button>
		</div>
	</div>

</div>
