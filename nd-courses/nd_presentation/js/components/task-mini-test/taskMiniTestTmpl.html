<section ng-show="!$ctrl.startTest">
	<div class="btn-box">
		<button class="btn btn_start-test" 
		ng-click="$ctrl.startTest = true">Начать</button>
</div>
</section>
<section ng-show="$ctrl.startTest">
	<div class="test-q-num">Шаг {{$ctrl.currentQuest+1}}<!--  из {{$ctrl.taskExs.length}} --></div>
	<div class="test-task"></div>
	<div class="btn-box btn-box__test">
		<button class="btn btn_restart" ng-click="$ctrl.removeRestart()">Начать заново</button>
		<button class="btn btn_answer" ng-class="{'btn_disabled': $ctrl.state == 0 || $ctrl.state == 2}" ng-click="$ctrl.nextQuestion($event)">Принять ответ</button>
	</div>
</section>
