<div class="test-q-num">Вопрос {{$ctrl.currentQuest+1}} из {{$ctrl.questionList.length}}</div>
<div class="test-task"></div>
<div class="btn-box btn-box__test">
  <button class="btn btn_restart" ng-click="$ctrl.removeRestart()" ng-show="$ctrl.startTest == 1">Начать заново</button>
  <button class="btn btn_answer" ng-class="{'btn_disabled': $ctrl.state == 0 || $ctrl.state == 2}" ng-click="$ctrl.nextQuestion($event)">Принять ответ</button>
</div>
