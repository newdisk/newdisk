<!DOCTYPE html>
<html lang="ru" ng-app="courseApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=480, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Коммерческие переговоры</title>
</head>
<body ng-controller="CourseCtrl as $ctrl">
  <div class="mobile-hint"
       ng-class="{'mobile-hint_active': $ctrl.turnMobile}">
      <img class="mobile-hint__arrow"
           src="img/bg-arrow.png"
           width="60">
      <img class="mobile-hint__device"
           src="img/bg-device.png">
  </div>
  <div class="course-wrapper" ng-controller="PageCtrl">
    <div class="modal modal_cloak"
        ng-show="getModalState('cloak')"
        ng-click="closeModals()"><!-- затмение --></div>
    <div ui-view="header" ng-cloak></div>
    <div class="page-wrapper">
      <div ui-view="content" class="page" ng-cloak>
        <div class="course-spinner">
          <div class="course-spinner_text">Подождите, идет загрузка... </div>
          <div class="spin_con">
          <div class="course-spinner_item"></div>
          <div class="course-spinner_item"></div>
          <div class="course-spinner_item"></div></div>
        </div>
      </div>
    </div>
    <div ui-view="footer" ng-cloak></div>
  </div>
  <script src="js/lib.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
