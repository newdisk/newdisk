<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/politics.css">
	
	<title>ПОЛИТИКА ПО ПОВЕДЕНИЮ В СОЦИАЛЬНЫХ СЕТЯХ</title>
</head>
<body>

	<div id="main-preloader">
		<img src="img/preloader/pre_pic.png" class="preload-wheel">
		<div class="preload-msg"></div>
	</div>
	<div id="intro">
		<div id="intro-play"></div>
		 <!-- Course starting...  -->
		<video class="intro-video" width="990" height="556" autoplay>
			<source src="video/baltica.mp4" type="video/mp4">
		</video>
	</div>

	<div id="container">
		<div id="header">
			<div id="logo"></div>
			<div class="btn btn_politics" jqtitle="Политики Компании">
				<!--<div class="btn_politics_text">Политика компании</div>-->
			</div>
			<div class="btn helpBtn"></div>
			<div class="btn statsBtn"></div>
			<div class="btn exitBtn"></div>
			<div id="course-title"><p>ПОЛИТИКА ПО ПОВЕДЕНИЮ В СОЦИАЛЬНЫХ СЕТЯХ</p></div>
			<!-- <div id="glossaryBtn">gloss</div> -->
			<div id="page-title"><!-- <div id="page-num"></div>--><p></p></div>
			
		</div>
		<div id="progress-bar"></div>
		<!--  -->
		<div id="hello">Course starting...</div>
		
		<div id="course-nav">
			<div class="paginator">0/0</div>
			<div class="btn nextBtn navBtn"></div>
			<div class="btn prevBtn navBtn"></div>
		</div>

		<div id="page-preloader">
			<img src="img/preloader/pre_pic.png" class="preload-wheel">
			<div class="preload-msg"></div>
		</div>
		<div id="page-container">
			<!-- // -->
		</div>

		<div id="footer">
			<div class="menuBtn"></div>
		</div>
		<div id="dark"></div>
		<div id="menu">
			<div id="menu-head"><p>Содержание:</p></div>
			<div id="menu-body">
				<!-- <ul id="menu-list">
					<li>
						<p>item1</p>
						<div class="menu-item-status"></div>
					</li> 
				</ul>-->
			</div>
			<div id="menu-foot">
				<div id="closeMenuBtn" class="closeAssetBtn"></div>
			</div>
		</div>
		<div id="stats">
			<div id="stats-head">
				<div id="closeStatsBtn" class="btn closeAssetBtn"></div>
				<p>Статистика</p>
			</div>
			<div id="stats-exs">
				<div id="stats-msg">Вы еще не выполнили ни одного упражнения</div>
				<div id="stats-progress"><div class="progress-label">0%</div></div>
			</div>
			<div id="stats-tests">
				<div id="stats-tests-msg">Итоговое тестирование</div>
				<div id="tests-progress"><div class="progress-label">0%</div></div>
			</div>
		</div>
		<div id="feedback">
			<div id="feedback-head">
				<div id="closeFeedBtn" class="btn closeAssetBtn"></div>
				<p class="feedback_headComment">Комментарий к ответу</p>
			</div>
			<div id="feedback-body"></div>
			<div id="feedback-foot">
				<div class="btn againBtn"></div>
				<div class="btn continueBtn"></div>
				<div class="btn show-politic"></div>
			</div>
		</div>

		<div id="glossary"></div>
		<div class="politics">
			<div class="politics_head">
				<div class="btn closeAssetBtn closePoliticsBtn"></div>
				<p class="politics_head_text">Правила поведения в социальных сетях</p>
			</div>
			<div class="politics_body">
				<div class="politics_body_menu"></div>
				<div class="politics_body_cont"></div>
			</div>
		</div>
		<div id="help">
			<div id="help-head">
				<div id="closeHelpBtn" class="btn closeAssetBtn"></div>
				<p>навигация в курсе</p>
			</div>
			<div id="help-body">
				<div id="help-body-img"></div>
			</div>
		</div>
	</div>

<script type="text/javascript" src='js/APIWrapper.js'></script>
<script type="text/javascript" src='js/jquery-1.11.3.min.js'></script>
<script type="text/javascript" src='js/jquery-ui.min.js'></script>
<script type="text/javascript" src='js/jQueryRotate.js'></script>
<script type="text/javascript" src='js/underscore-min.js'></script>
<script type="text/javascript" src='js/main.js'></script>
</body>
</html>
