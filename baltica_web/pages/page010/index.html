<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../css/style-components.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="../../js/tasks/multichoice.js" defer></script>
</head>
<body>
<div class="container">

	<div class="page__bubble_left_lower">
		<p class="page__text_bubble">Ты знала, что в Facebook есть группа – Пивоваренная Компания «Балтика» https://www.facebook.com/baltikafriends?</p>
	</div>
	<div class="page__bubble_left_lower page__bubble_left_lower--bg"></div>

	<div class="page__bubble_right_lower">
		<p class="page__text_bubble">Нет, не знала. А давай добавим в нее всех своих френдов – пусть они будут в курсе всех новостей и конкурсов от Компании.</p>
	</div>
	<div class="page__bubble_right_lower page__bubble_right_lower--bg"></div>

	<div class="page__question_container">
		<p class="page__text__question"><i>Что ты на это скажешь? Выбери правильный вариант ответа:</i> </p>
	</div>
	<div class="page__bubble_down_left">
		<div id="task-container" class="singlechoice" useAttempt="2">

			<div class="page__wrapper page__wrapper--left">
				<!-- / -->
				<div id="task-body"><!-- / --></div>
				<!-- / -->
			</div>

			<div id="task-btns" class=".btn-box">
				<button id="btn--answer" class="btn">Ответить</button>
				<button id="btn--restart" class="btn">Начать заново</button>
			</div>
		</div>
	</div>
	<div class="page__bubble_down_left page__bubble_down_left--bg"></div>

</div>

<script src="js/main.js"></script>
</body>
</html>
