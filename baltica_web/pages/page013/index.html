<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../css/style-components.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="../../js/tasks/multichoice.js" defer></script>
</head>
<body>
<div class="container">

	<div class="page__bubble_left_lower">
		<p class="page__text_bubble">Слушай, <span class="user_name">name</span>, а как быть с такими сообщениями в социальных сетях? Смотри, сколько лайков… Так и хочется написать в ответ «пару ласковых».</p>
	</div>
	<div class="page__bubble_left_lower page__bubble_left_lower--bg"></div>

	<div class="page__question_container">
		<p class="page__text__question"><i>Ты ведь знаешь, что делать в подобных случаях? Выбери правильный ответ:</i> </p>
	</div>
	<div class="page__bubble_down_left">
		<div id="task-container" class="singlechoice" useAttempt="2">

			<div class="page__wrapper page__wrapper--left">
				<!-- / -->
				<div id="task-body"><!-- / --></div>
				<!-- / -->
			</div>

			<div id="task-btns" class=".btn-box">
				<button id="btn--answer" class="btn">Ответить</button>
				<button id="btn--restart" class="btn">Начать заново</button>
			</div>
		</div>
	</div>
	<div class="page__bubble_down_left page__bubble_down_left--bg"></div>

</div>

<script src="js/main.js"></script>
</body>
</html>
