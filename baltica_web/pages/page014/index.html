<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../css/style-components.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="../../js/tasks/multichoice.js" defer></script>
</head>
<body>
<div class="container">

	<div class="page__bubble_left_lower page__bubble_left_lower--bg animated">
		<p class="page__text_bubble">Хорошо зажгли вчера на корпоративе – некоторых коллег было и вовсе не узнать. Фотографии получились – просто отпад.</p>
	</div>

	<div class="page__bubble_right_lower page__bubble_right_lower--bg animated">
		<p class="page__text_bubble">Слушай, а что если я выложу их в Instagram? Но у меня там столько деловых партнеров! Какие же настройки приватности поставить?</p>
	</div>

	<div class="page__question_container animated">
		<p class="page__text__question"><i>Помоги своим коллегам выбрать правильный вариант.</i> </p>
	</div>
	<div class="page__bubble_down_left page__bubble_down_left--bg animated">
		<div id="task-container" class="singlechoice" useAttempt="2">

			<div class="page__wrapper page__wrapper--left">

				<div id="task-body"></div>

			</div>

			<div id="task-btns" class=".btn-box">
				<button id="btn--answer" class="btn">Ответить</button>
				<button id="btn--restart" class="btn">Начать заново</button>
			</div>
		</div>
	</div>

</div>

<script src="js/main.js"></script>
</body>
</html>
