	<text transform="matrix(1 0 0 1 -181.103 -421.1406)" display="inline"><tspan x="0" y="0" font-family="'Consolas'" font-size="17">С чего же начать, устанавливая KPIs/PIs для вашего подразделения и отдельных сотрудников?</tspan><tspan x="0" y="20.4" font-family="'Consolas'" font-size="17"> </tspan></text>
</g>
<g id="Layer_4" display="none">
	<text transform="matrix(1 0 0 1 -124.5947 -315.0527)" display="inline"><tspan x="0" y="0" font-family="'Consolas'" font-size="17">1. Возьмите чистый лист бумаги и расположите его горизонтально на флипчарте.</tspan><tspan x="0" y="20.4" font-family="'Consolas'" font-size="17"> </tspan><tspan x="0" y="40.8" font-family="'Consolas'" font-size="17">2. Запишите в верхней части листа ваш самый значимый показатель.</tspan><tspan x="0" y="81.6" font-family="'Consolas'" font-size="17">3. Ниже запишите формулу, по которой рассчитывается данный KPI.</tspan><tspan x="0" y="102" font-family="'Consolas'" font-size="17"> </tspan><tspan x="0" y="122.4" font-family="'Consolas'" font-size="17">4. Запишите факторы, влияющие на KPI.</tspan><tspan x="0" y="142.8" font-family="'Consolas'" font-size="17"> </tspan><tspan x="0" y="163.2" font-family="'Consolas'" font-size="17">5. На уровне ниже запишите составляющие показателей из формулы и факторов влияния.</tspan><tspan x="0" y="204" font-family="'Consolas'" font-size="17">6. Распишите RACI-ответственность по всем уровням.</tspan><tspan x="0" y="244.8" font-family="'Consolas'" font-size="17">7. Опишите KPIs и PIs для каталога.</tspan><tspan x="0" y="265.2" font-family="'Consolas'" font-size="17"> </tspan><tspan x="0" y="285.601" font-family="'Consolas'" font-size="17">8. Нанесите полученные показатели на карту процессов.</tspan></text>
</g>
<g id="Layer_5" display="none">
	<text transform="matrix(1 0 0 1 -91.5942 -376.043)" display="inline"><tspan x="0" y="0" font-family="'Consolas'" font-size="17">Прежде всего, нужно собрать всех своих коллег и провести мозговой штурм. </tspan><tspan x="0" y="20.4" font-family="'Consolas'" font-size="17">Последовательность шагов при этом может быть такой:</tspan></text>
</g>
