.2 2.2h.05l1.15-2.2 7.8-15z"/><path clip-rule="evenodd" stroke="#8FB524" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="3" d="M84.05-247.05h-.05l1.2-2.2m7.8-15l-7.8 15m-1.2 2.2l-118.7-61.35h42.7l85.1 44" fill="none"/><use xlink:href="#b" width="145.151" height="115.301" x="21.649" y="-115.301" transform="translate(407.15 -84.6)" overflow="visible"/><use xlink:href="#c" width="132.25" height="20.9" x="-.5" y="-20.4" transform="matrix(1.17 0 0 1 305.101 -179.9)" overflow="visible"/><use xlink:href="#c" width="132.25" height="20.9" x="-.5" y="-20.4" transform="matrix(.87 .531 -.521 .853 190.05 -249.4)" overflow="visible"/><use xlink:href="#c" width="132.25" height="20.9" x="-.5" y="-20.4" transform="matrix(.884 0 0 1 83.9 -247)" overflow="visible"/></g></symbol><symbol id="b" viewBox="21.649 -115.301 145.151 115.301"><path fill-rule="evenodd" clip-rule="evenodd" fill="#8EB422" d="M166.8 0l-2.425-9.8-5.675-23-.7-2.85-7.525 8.425-98.6-87.95c-.1-.092-.217-.133-.35-.125-.139.01-.256.069-.35.175-.086.093-.127.202-.125.325h-28.15l-.425-.375c-.1-.092-.217-.133-.35-.125-.139.01-.256.069-.35.175-.092.1-.133.216-.125.35.011.139.069.256.175.35l115 102.55-7.825 8.725 16.35 1.35 3.9.35 17.55 1.45z"/></symbol><g><text transform="translate(-41.35 -223.048)" font-family="'Consolas'" font-size="14">7</text><linearGradient id="d" gradientUnits="userSpaceOnUse" x1="4.5" y1="-139.67" x2="867.501" y2="-139.67" gradientTransform="matrix(1.008 0 0 1.787 -4.294 66.095)"><stop offset="0" stop-color="#AED345"/><stop offset="1" stop-color="#8DB321"/></linearGradient><path fill-rule="evenodd" clip-rule="evenodd" fill="url(#d)" d="M.241-222.069h869.558v77.269h-869.558z"/><path fill-rule="evenodd" clip-rule="evenodd" fill="#8DB321" d="M-14.995-261.019h15v15h-15zM-29.995-229.049h15v7h-15zM-29.995-7h15v7h-15z"/><path fill="none" d="M-4.1-137.058h749.05v130.8h-749.05z"/><text transform="translate(-2.1 -125.398)"><tspan x="0" y="0" fill="#f60" font-family="'Consolas'" font-size="14">•</tspan><tspan x="15.395" y="0" font-family="'Consolas'" font-size="14">Все сотрудники ознакомлены с принципами 5S и с их пользой.</tspan><tspan x="0" y="18.4" fill="#f60" font-family="'Consolas'" font-size="14">•</tspan><tspan x="7.697" y="18.4" font-family="'Consolas'" font-size="14">Существует процедура идентификации и удаления несущественных предметов и материалов.</tspan><tspan x="0" y="36.8" fill="#f60" font-family="'Consolas'" font-size="14">•</tspan><tspan x="15.395" y="36.8" font-family="'Consolas'" font-size="14">Четко определено расположение всех нужных предметов в рабочих помещениях.</tspan><tspan x="0" y="55.2" fill="#f60" font-family="'Consolas'" font-size="14">•</tspan><tspan x="15.395" y="55.2" font-family="'Consolas'" font-size="14">Все возможные процедуры 5S снабжены стандартами и визуализированы.</tspan><tspan x="0" y="73.6" fill="#f60" font-family="'Consolas'" font-size="14">•</tspan><tspan x="7.697" y="73.6" font-family="'Consolas'" font-size="14">Сотрудники соблюдают все принципы 5S и проводят регулярные аудиты.</tspan><tspan x="0" y="92" fill="#f60" font-family="'Consolas'" font-size="14">•</tspan><tspan x="15.395" y="92" font-family="'Consolas'" font-size="14">На рабочих местах всегда чисто, а работать – удобно.</tspan><tspan x="0" y="110.4" fill="#f60" font-family="'Consolas'" font-size="14">•</tspan><tspan x="15.395" y="110.4" font-family="'Consolas'" font-size="14">Система 5S на предприятии стала привычкой всех сотрудников.</tspan></text><path fill-rule="evenodd" clip-rule="evenodd" fill="#444A98" d="M1.006 238.885h869.307v36.311h-869.307z"/></g><g><path fill="none" d="M3.55-221.908h867.4v75.6h-867.4z"/><text transform="translate(5.55 -210.248)"><tspan x="0" y="0" font-family="'Consolas'" font-size="14">Итак, подведем итоги. Система 5S – это первая ступень на пути к вершинам «Эверест», то есть к организации</tspan><tspan x="0" y="18.4" font-family="'Consolas'" font-size="14">производства по мировым стандартам. Вы никогда не сможете достичь финиша в системе 5S: она циклична и всегда</tspan><tspan x="0" y="36.8" font-family="'Consolas'" font-size="14">можно найти, что улучшить, сделать более рациональным и упорядоченным. Но вы можете считать, что внедрение</tspan><tspan x="0" y="55.2" font-family="'Consolas'" font-size="14">системы 5S на вашем предприятии прошло успешно, если:</tspan></text><path fill-rule="evenodd" clip-rule="evenodd" fill="#444A98" d="M-14.023-244.759h15v15h-15zM870.977-244.759h15.001v15h-15.001zM-29-144.795h15v7h-15zM-30 288.955h15v7h-15z"/><path fill="none" d="M366.15 247.943h255.05v20.4h-255.05z"/><text transform="translate(368.15 259.603)" fill="#fff" font-family="'Consolas-Bold'" font-size="14">Желаем вам успехов!</text><path fill-rule="evenodd" clip-rule="evenodd" fill="#444A98" d="M-30 231.905h15v7h-15z"/></g><use xlink:href="#e" width="869.85" height="231.65" x="-.05" y="-231.6" transform="matrix(1 0 0 -1 0 .004)" overflow="visible"/></svg>