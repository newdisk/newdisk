	<text transform="matrix(1 0 0 1 -2.1001 -125.3979)"><tspan x="0" y="0" fill="#FF6600" font-family="'Consolas'" font-size="14">• </tspan><tspan x="15.395" y="0" font-family="'Consolas'" font-size="14"> Все сотрудники ознакомлены с принципами 5S и с их пользой.</tspan><tspan x="0" y="18.4" fill="#FF6600" font-family="'Consolas'" font-size="14">•</tspan><tspan x="7.697" y="18.4" font-family="'Consolas'" font-size="14"> Существует процедура идентификации и удаления несущественных предметов и материалов.</tspan><tspan x="0" y="36.8" fill="#FF6600" font-family="'Consolas'" font-size="14">• </tspan><tspan x="15.395" y="36.8" font-family="'Consolas'" font-size="14"> Четко определено расположение всех нужных предметов в рабочих помещениях.</tspan><tspan x="0" y="55.2" fill="#FF6600" font-family="'Consolas'" font-size="14">• </tspan><tspan x="15.395" y="55.2" font-family="'Consolas'" font-size="14"> Все возможные процедуры 5S снабжены стандартами и визуализированы. </tspan><tspan x="0" y="73.6" fill="#FF6600" font-family="'Consolas'" font-size="14">•</tspan><tspan x="7.697" y="73.6" font-family="'Consolas'" font-size="14"> Сотрудники соблюдают все принципы 5S и проводят регулярные аудиты. </tspan><tspan x="0" y="92" fill="#FF6600" font-family="'Consolas'" font-size="14">• </tspan><tspan x="15.395" y="92" font-family="'Consolas'" font-size="14"> На рабочих местах всегда чисто, а работать – удобно.</tspan><tspan x="0" y="110.4" fill="#FF6600" font-family="'Consolas'" font-size="14">• </tspan><tspan x="15.395" y="110.4" font-family="'Consolas'" font-size="14"> Система 5S на предприятии стала привычкой всех сотрудников. </tspan></text>
