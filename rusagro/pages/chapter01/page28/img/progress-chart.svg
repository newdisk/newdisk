	<text transform="matrix(1 0 0 1 5.5498 -210.248)"><tspan x="0" y="0" font-family="'Consolas'" font-size="14">Итак, подведем итоги. Система 5S – это первая ступень на пути к вершинам «Эверест», то есть к организации </tspan><tspan x="0" y="18.4" font-family="'Consolas'" font-size="14">производства по мировым стандартам. Вы никогда не сможете достичь финиша в системе 5S: она циклична и всегда </tspan><tspan x="0" y="36.8" font-family="'Consolas'" font-size="14">можно найти, что улучшить, сделать более рациональным и упорядоченным. Но вы можете считать, что внедрение </tspan><tspan x="0" y="55.2" font-family="'Consolas'" font-size="14">системы 5S на вашем предприятии прошло успешно, если:</tspan></text>
