			<text transform="matrix(1 0 0 1 191.4517 135.2344)"><tspan x="0" y="0" font-family="'Consolas-Bold'" font-size="11.6265">1 Проверить результаты по колоннам, по подразделениям</tspan><tspan x="0" y="17.81" font-family="'Consolas-Bold'" font-size="11.6265">2 Согласовать подходы между колоннами</tspan><tspan x="0" y="35.619" font-family="'Consolas-Bold'" font-size="11.6265">3 Проверить тенденцию по колоннам относительно целей</tspan><tspan x="0" y="53.429" font-family="'Consolas-Bold'" font-size="11.6265">4 Обновить План действий и Прогноз</tspan></text>
