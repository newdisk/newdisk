			<text transform="matrix(1 0 0 1 115.8379 667.1455)"><tspan x="0" y="0" font-family="'Consolas-Bold'" font-size="11.6265">1 Предствить Предыдущий Action Log</tspan><tspan x="0" y="15.695" font-family="'Consolas-Bold'" font-size="11.6265">2 Предствить результаты по колоннам</tspan><tspan x="0" y="31.392" font-family="'Consolas-Bold'" font-size="11.6265">3 Сопоставить результаты по колоннам</tspan><tspan x="0" y="47.087" font-family="'Consolas-Bold'" font-size="11.6265">4 Сравнить текущее достижение с прогнозами</tspan><tspan x="0" y="62.783" font-family="'Consolas-Bold'" font-size="11.6265">5 Обновить Action Log </tspan></text>
			<text transform="matrix(1 0 0 1 522.6318 658.6416)"><tspan x="0" y="0" font-family="'Consolas-Bold'" font-size="11.6265">1 Координатор программы</tspan><tspan x="0" y="15.695" font-family="'Consolas-Bold'" font-size="11.6265">2 Владельцы колонн</tspan><tspan x="0" y="31.392" font-family="'Consolas-Bold'" font-size="11.6265">3 Владельцы колонн</tspan><tspan x="0" y="62.783" font-family="'Consolas-Bold'" font-size="11.6265">4 Владелец программы</tspan><tspan x="0" y="78.479" font-family="'Consolas-Bold'" font-size="11.6265">5 Координатор программы</tspan></text>
			<rect x="540.465" y="703.484" fill-rule="evenodd" clip-rule="evenodd" width="177.2" height="1.483"/>
			<text transform="matrix(1 0 0 1 39.8833 393.082)"><tspan x="0" y="0" font-family="'Consolas-Bold'" font-size="10.5695">1 Уважать остальных: Начинать вовремя, заканчивать вовремя, не более одного выступающего одновременно</tspan><tspan x="0" y="10.781" font-family="'Consolas-Bold'" font-size="10.5695">2 Находиться на своих местах ; слушать друг друга</tspan><tspan x="0" y="21.562" font-family="'Consolas-Bold'" font-size="10.5695">3 Оспаривать идеи , не личность</tspan><tspan x="0" y="32.343" font-family="'Consolas-Bold'" font-size="10.5695">4 Выполнять то что обещали</tspan><tspan x="0" y="43.124" font-family="'Consolas-Bold'" font-size="10.5695">5 Отсутствие иерархии; все равны</tspan><tspan x="0" y="53.904" font-family="'Consolas-Bold'" font-size="10.5695">6 Приходить подготовленным: 40% подготовки, 10% на совещании, 50% отслеживание выполнения</tspan><tspan x="0" y="64.686" font-family="'Consolas-Bold'" font-size="10.5695">7 Корректировать протокол совещания во время совещания в эелектронном виде</tspan><tspan x="0" y="75.466" font-family="'Consolas-Bold'" font-size="10.5695">8 Фокусируйтесь строго на Адженде</tspan><tspan x="0" y="86.247" font-family="'Consolas-Bold'" font-size="10.5695">9 Сосредотачиваться на отклонениях: план по сравнению с фактом</tspan><tspan x="0" y="97.028" font-family="'Consolas-Bold'" font-size="10.5695">10 Назначать &quot;замену&quot;, эффективно подготовленного к проведению совещания, если председатель совещания отсутствует</tspan><tspan x="0" y="107.809" font-family="'Consolas-Bold'" font-size="10.5695">11 Перед тем как покинуть комнату убедитесь что все находятся на своих местах и вы не оставляете ничего лишнего.</tspan><tspan x="0" y="118.59" font-family="'Consolas-Bold'" font-size="10.5695"> Будте в 5S! </tspan></text>
