			<text transform="matrix(1 0 0 1 266.7979 247.7324)"><tspan x="0" y="0" font-family="'Consolas-Bold'" font-size="11.6265">1 Владелец программы Эверест</tspan><tspan x="0" y="15.696" font-family="'Consolas-Bold'" font-size="11.6265">2 Координатор программы</tspan><tspan x="0" y="31.392" font-family="'Consolas-Bold'" font-size="11.6265">3 Владельцы колонн</tspan><tspan x="0" y="47.087" font-family="'Consolas-Bold'" font-size="11.6265">4 Эксперты колонн</tspan><tspan x="0" y="62.783" font-family="'Consolas-Bold'" font-size="11.6265">5 Менеджеры подразделений</tspan></text>
