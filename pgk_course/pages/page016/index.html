<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../css/style-components.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="slide-block">
		<img class="page017__img" src="img/17_bunner.png" width="965" height="550" alt="Разговор менеджера отдела перевозок с начальником"></img>
	</div>
	<div class="slide-block__toggle">
		<div class="slide-block__arrow"></div>
		<div class="slide-block__comment-bottom"></div>
	</div>
	<div class="dialog__wrapper clearfix" style="display: none">
		<div class="dialog__man dialog__man--manager">
			<img class="dialog__man-img dialog__man-img--manager" src="img/17_man_1.png" width="82" height="207" alt="Менеджер"></img>
		</div>
		<div class="dialog__sub-wrapper">
			<div class="dialog__item-block animate clearfix">
				<img class="dialog__item dialog__item--left" src="img/17_bubble_1.png" alt="Реплика менеджера" width="556" height="56"></img>
			</div>
			<div class="dialog__item-block basket animate clearfix">
				<img class="dialog__item dialog__item--right" src="img/17_bubble_2.png" alt="Реплика начальника" width="564" height="71"></img>
			</div>
			<div class="dialog__item-wrapper animate">
				<div class="dialog__item-wrapper-comment"></div>
				<div class="dialog__item-block">
					<img class="dialog__item dialog__item--center item" src="img/17_bubble_3.png" id="1" alt="1 вариант ответа" width="564" height="71"></img>
				</div>
				<div class="dialog__item-block">
					<img class="dialog__item dialog__item--center item" src="img/17_bubble_4.png" id="2" alt="2 вариант ответа" width="564" height="71"></img>
				</div>
				<div class="dialog__item-block">
					<img class="dialog__item dialog__item--center item" src="img/17_bubble_5.png" id="3" alt="3 вариант ответа" width="564" height="71"></img>
				</div>
			</div>
		</div>
		<div class="dialog__man dialog__man--boss">
			<img class="dialog__man-img dialog__man-img--boss" src="img/17_man_2.png" width="82" height="207" alt="Босс"></img>
		</div>
	</div>
</div>
<script src="../../js/tasks/dialogs.js"></script>
</body>
</html>
