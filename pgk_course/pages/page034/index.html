<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../css/style-components.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<p class="page__text">
			Распределите по двум коробкам <b>подарки</b>, уместные для делового партнера, и вещи, которые могут быть предметами <b>подкупа</b>.
		</p>
		<div class="wrapper">
			<div class="wrapper__cards-box clearfix">
				<img class="wrapper__cards-img" src="img/36_1.png" alt="Набор бокалов" width="160" height="130">
				<img class="wrapper__cards-img" src="img/36_2.png" alt="Ежедневник" width="160" height="130">
				<img class="wrapper__cards-img" src="img/36_12.png" alt="Флеш-карта памяти" width="160" height="130">
				<img class="wrapper__cards-img" src="img/36_14.png" alt="Книга в кожаном переплете" width="160" height="130">
				<img class="wrapper__cards-img" src="img/36_5.png" alt="Набор канцелярских принадлежностей" width="160" height="130">
			</div>
			<div class="wrapper__box clearfix">
				<img class="wrapper__box-basket wrapper__box-basket--gifts" src="img/36_box-true.png" alt="Коробка для подарков" width="162" height="148"></img>
				<img class="wrapper__box-basket wrapper__box-basket--bribes" src="img/36_box-false.png" alt="Коробка для подкупов" width="162" height="148"></img>
			</div>
		</div>
		<div class="btn-box">
			<button class="btn btn--answer">Ответить</button>
			<button class="btn btn--restart">Начать заново</button>
		</div>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
